Forecast for {{ city }}

<div ng-repeat="weather in weatherResult.list">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ w.dt }}</h3>
            </div>
            <div class="panel-body">
                Temperature: {{ w }}
            </div>
        </div>
    </div>
</div>
